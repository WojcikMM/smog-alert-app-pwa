<button mat-button [matMenuTriggerFor]="menu" aria-label="Language menu">
  <mat-icon>language</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let lang of LANGUAGES"
          aria-label="Language menu item"
          (click)="languageChanged.emit(lang)">
    {{ 'language.' + lang | translate }}
  </button>
</mat-menu>
