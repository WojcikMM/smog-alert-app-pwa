<mat-form-field appearance="outline">
  <mat-label>{{ 'app.locationFilter.label' | translate }}</mat-label>

  <input matInput placeholder="Pick one" [formControl]="searchControl" [matAutocomplete]="autocompleteRef" />
  <mat-icon matSuffix>arrow_drop_down</mat-icon>
  <mat-autocomplete autoActiveFirstOption
                    #autocompleteRef="matAutocomplete"
                    [displayWith]="displayWithFn">
    <mat-option *ngIf="!!searchControl.value">-</mat-option>
    <mat-option *ngFor="let location of locations" [value]="location">{{location.name}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
