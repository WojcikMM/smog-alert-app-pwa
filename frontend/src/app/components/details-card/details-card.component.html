<mat-card>
  <mat-card-title>{{selectedLocation?.cityName}}</mat-card-title>
  <mat-card-subtitle>{{selectedLocation?.addressStreet}}</mat-card-subtitle>
  <mat-card-subtitle>{{selectedLocation?.provinceName}}</mat-card-subtitle>

  <mat-card-content>
    <mat-expansion-panel *ngIf="airIndex"
                         class="air-index-level"
                         [class.air-index-level--bad]="airIndex.summary.indexValue >= 1 && airIndex.summary.indexValue < 3"
                         [class.air-index-level--warning]="airIndex.summary.indexValue >= 3 && airIndex.summary.indexValue < 5"
                         [class.air-index-level--good]="airIndex.summary.indexValue >= 5">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <span>Air quality is:&nbsp;</span>
          <strong>{{airIndex.summary.indexValue | airConditionLevel }}</strong>
        </mat-panel-title>
        <mat-panel-description>
          Details
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div>
        <table mat-table class="mat-elevation-z8 air-index-value-table" [dataSource]="tableData">
          <ng-container [matColumnDef]="displayedColumns[0]">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{element.indexName}}</td>
          </ng-container>
          <ng-container [matColumnDef]="displayedColumns[1]">
            <th mat-header-cell *matHeaderCellDef>Value Date</th>
            <td mat-cell *matCellDef="let element">
              <span *ngIf="!element.indexDate">-</span>
              <span *ngIf="element.indexDate">{{element.indexDate | date }}</span>
            </td>
          </ng-container>
          <ng-container [matColumnDef]="displayedColumns[2]">
            <th mat-header-cell *matHeaderCellDef>Value</th>
            <td mat-cell *matCellDef="let element">
              <app-air-index-value-text-description [indexValue]="element.indexValue">
              </app-air-index-value-text-description>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-card-content>
</mat-card>
