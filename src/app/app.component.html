<mat-toolbar color="primary">
  <div>Smog Alert</div>
</mat-toolbar>

<h2>Breathe clean air.</h2>
<h3>Here you can check air quality at your nearest locations.</h3>

<app-location-filter (locationSelectedEvent)="onLocationChanged($event)"></app-location-filter>

<ng-container *ngIf="selectedLocationAirIndex$ | async as airIndex">

  <app-details-card *ngIf="airIndex.summary.indexValue > 0; else noData"
                    [airIndex]="airIndex"
                    [selectedLocation]="selectedLocation$ | async">
  </app-details-card>

  <ng-template #noData>
    <div>No data for this location</div>
  </ng-template>

</ng-container>
